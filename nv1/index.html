/* CARD */
.card{

/* HEADER */
.card-header{
    position:relative;
    background:#ffb703;
    color:#fff;

/* KHUYáº¾T */

    content:"";

    width:14px;
    height:14px;
    background:#2f3347;
    border-radius:50%;
}
.card-header::before{ left:-7px; }
.card-header::after{ right:-7px; }

/* DATE */
.datetime{
    margin:24px 0 14px;
    font-size:20px;
    font-weight:bold;
    white-space:nowrap;
}

/* QR */
.qr{
    margin:6px auto;
    width:230px;
    position:relative;
}
.qr img{
    width:100%;
    transition:opacity .3s ease;
}

/* LOADING */
.qr-loading{
    position:absolute;
    top:50%;
    left:50%;
    width:30px;
    height:30px;
    margin:-15px;
    border:3px solid rgba(0,0,0,.25);
    border-top-color:#ffb703;
    border-radius:50%;
    animation:spin .8s linear infinite;
    display:none;
}
@keyframes spin{
    to{transform:rotate(360deg);}
}

/* REFRESH */
.refresh{
    margin-top:10px;
    color:#888;
    font-size:14px;
}

/* TIMER */
.timer{
    margin-top:8px;
    font-size:24px;
    font-weight:bold;
    color:#2ecc71;
}

/* NOTE */
.note{
    margin:24px auto;
    max-width:300px;
    font-size:14px;
    color:#bfc3d9;
    line-height:1.85;
    text-align:left;
}
.note .line{
    display:block;
}
</style>

<script>
// DATE TIME
function updateDateTime(){
    const n=new Date();
    document.getElementById("datetime").innerText=
        n.getFullYear()+"-"+
        String(n.getMonth()+1).padStart(2,"0")+"-"+
        String(n.getDate()).padStart(2,"0")+" "+
        String(n.getHours()).padStart(2,"0")+":"+
        String(n.getMinutes()).padStart(2,"0")+":"+
        String(n.getSeconds()).padStart(2,"0");
}
setInterval(updateDateTime,1000);
updateDateTime();

// TIMER
let seconds=0;
setInterval(()=>{
    seconds++;
    renderTimer();
},1000);

function renderTimer(){
    document.getElementById("timer").innerText=
        String(Math.floor(seconds/3600)).padStart(2,"0")+":"+
        String(Math.floor((seconds%3600)/60)).padStart(2,"0")+":"+
        String(seconds%60).padStart(2,"0");
}

// CLICK 3 Láº¦N
let clickCount=0;
let step=0;
const steps=[
    2*3600+30*60,
    5*3600,
    8*3600,
    0
];
document.querySelector(".name").onclick=()=>{
    clickCount++;
    if(clickCount===3){
        seconds=steps[step];
        renderTimer();
        step=(step+1)%steps.length;
        clickCount=0;
    }
};

// QR LOAD
function refreshQR(){
    const img=document.getElementById("qrImage");
    const loading=document.getElementById("qrLoading");

    img.style.opacity="0.4";
    loading.style.display="block";

    setTimeout(()=>{
        img.src="qr.png?t="+Date.now();
        img.style.opacity="1";
        loading.style.display="none";
    },600);
}
</script>
