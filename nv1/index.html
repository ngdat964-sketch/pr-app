<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Access</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<style>
body{
    margin:0;
    background:#2f3347;
    font-family:Arial,sans-serif;
    text-align:center;
    color:#fff;
}

/* ===== NAME ===== */
.name{
    margin:28px 0 16px;
    font-size:22px;
    font-weight:bold;
    color:#f0d58c;
}

/* ===== CARD ===== */
.card{
    position:relative;
    width:86%;
    max-width:360px;
    margin:0 auto;
    background:#fff;
    border-radius:22px;
    padding-bottom:26px;
    color:#000;
}

/* ===== HEADER ===== */
.card-header{
    background:#ffb703;
    color:#fff;
    padding:16px 12px;
    font-size:16px;
    border-radius:22px 22px 0 0;
}

/* ===== ĐIỂM KHUYẾT (ĐÚNG APP GỐC) ===== */
.card::before,
.card::after{
    content:"";
    position:absolute;
    top:64px;
    width:18px;
    height:18px;
    background:#2f3347;
    border-radius:50%;
    z-index:3;
}

.card::before{ left:36px; }
.card::after{ right:36px; }

/* ===== DATETIME ===== */
.datetime{
    margin:26px 0 16px;
    font-size:22px;
    font-weight:bold;
    white-space:nowrap;
}

/* ===== QR ===== */
.qr{
    margin:8px auto;
    width:260px;
    position:relative;
}

.qr img{
    width:100%;
    transition:opacity .35s ease;
}

/* ===== LOADING ===== */
.qr-loading{
    position:absolute;
    top:50%;
    left:50%;
    width:34px;
    height:34px;
    margin:-17px;
    border:3px solid rgba(0,0,0,.2);
    border-top-color:#ffb703;
    border-radius:50%;
    animation:spin .8s linear infinite;
    display:none;
}

@keyframes spin{
    to{transform:rotate(360deg);}
}

/* ===== REFRESH ===== */
.refresh{
    margin-top:10px;
    color:#888;
    font-size:14px;
}

/* ===== TIMER ===== */
.timer{
    margin-top:6px;
    font-size:26px;
    font-weight:bold;
    color:#2ecc71;
}

/* ===== NOTE (3 DÒNG) ===== */
.note{
    margin:28px auto;
    max-width:320px;
    font-size:14px;
    color:#bfc3d9;
    line-height:1.9;
}
</style>
</head>

<body>

<div class="name">
V25101874 (Nguyễn Đức Anh)
</div>

<div class="card">

    <div class="card-header">
        将二维码对准扫描器刷新出场
    </div>

    <div class="datetime" id="datetime"></div>

    <div class="qr">
        <img id="qrImage" src="qr.png">
        <div class="qr-loading" id="qrLoading"></div>
    </div>

    <div class="refresh" onclick="refreshQR()">刷新二维码</div>

    <div class="timer" id="timer">00:00:00</div>

</div>

<div class="note">
尊敬的员工您好，您已进入企业涉密区域，<br>
出于企业安全考虑，您的手机摄像头将被禁止拍摄，<br>
感谢您的配合。
</div>

<script>
/* ===== DATETIME ===== */
function updateDateTime(){
    const n=new Date();
    document.getElementById("datetime").innerText=
        n.getFullYear()+"-"+
        String(n.getMonth()+1).padStart(2,"0")+"-"+
        String(n.getDate()).padStart(2,"0")+" "+
        String(n.getHours()).padStart(2,"0")+":"+
        String(n.getMinutes()).padStart(2,"0")+":"+
        String(n.getSeconds()).padStart(2,"0");
}
setInterval(updateDateTime,1000);
updateDateTime();

/* ===== TIMER ===== */
let seconds=0;
setInterval(()=>{
    seconds++;
    renderTimer();
},1000);

function renderTimer(){
    document.getElementById("timer").innerText=
        String(Math.floor(seconds/3600)).padStart(2,"0")+":"+
        String(Math.floor((seconds%3600)/60)).padStart(2,"0")+":"+
        String(seconds%60).padStart(2,"0");
}

/* ===== CLICK 3 LẦN ĐỔI TIME ===== */
let clickCount=0;
let step=0;
const steps=[
    2*3600+30*60,
    5*3600,
    8*3600,
    0
];

document.querySelector(".name").onclick=()=>{
    clickCount++;
    if(clickCount===3){
        seconds=steps[step];
        renderTimer();
        step=(step+1)%steps.length;
        clickCount=0;
    }
};

/* ===== REFRESH QR – MỜ + LOAD ===== */
function refreshQR(){
    const img=document.getElementById("qrImage");
    const loading=document.getElementById("qrLoading");

    img.style.opacity="0.35";
    loading.style.display="block";

    setTimeout(()=>{
        img.src="qr.png?t="+Date.now();
        img.style.opacity="1";
        loading.style.display="none";
    },600);
}
</script>

</body>
</html>
