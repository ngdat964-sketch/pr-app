<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Access</title>

<style>
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
    background:#2f354d;
    color:#fff;
}

/* ===== HEADER ===== */
.header{
    text-align:center;
    padding:18px 10px 8px;
    font-size:26px;
    font-weight:700;
    color:#f4d48a;
}

/* ===== CARD ===== */
.card{
    position:relative;
    width:90%;
    max-width:380px;
    margin:0 auto;
    background:#fff;
    border-radius:18px;
    overflow:hidden;
    color:#000;
}

/* ===== PHẦN KHUYẾT ===== */
.card::before,
.card::after{
    content:"";
    position:absolute;
    top:56px;
    width:14px;
    height:14px;
    background:#2f354d;
    border-radius:50%;
    z-index:10;
}
.card::before{ left:28px; }
.card::after{ right:28px; }

/* ===== BAR VÀNG ===== */
.top-bar{
    background:#f7b500;
    color:#fff;
    text-align:center;
    padding:14px 10px;
    font-size:16px;
    font-weight:600;
}

/* ===== CONTENT ===== */
.content{
    padding:16px 14px 20px;
    text-align:center;
}

.time{
    font-size:26px;
    font-weight:700;
    margin-bottom:12px;
}

/* ===== QR ===== */
.qr{
    width:240px;
    height:240px;
    margin:0 auto;
    position:relative;
}
.qr img{
    width:100%;
    height:100%;
}

/* ===== REFRESH TEXT ===== */
.refresh-text{
    margin-top:10px;
    font-size:15px;
    color:#777;
}

/* ===== COUNTDOWN ===== */
.countdown{
    margin-top:6px;
    font-size:28px;
    font-weight:700;
    color:#2ecc71;
}

/* ===== NOTE ===== */
.note{
    margin:18px auto 0;
    width:90%;
    max-width:420px;
    text-align:center;
    color:#cfd3dc;
    font-size:15px;
    line-height:1.7;
}
</style>
</head>

<body>

<div class="header">
    V25101874 (Nguyễn Đức Anh)
</div>

<div class="card">
    <div class="top-bar">
        将二维码对准扫描器刷新出场
    </div>

    <div class="content">
        <div class="time" id="timeNow">2026-01-21 23:45:29</div>

        <div class="qr">
            <img id="qrImg"
            src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=QR_ACCESS">
        </div>

        <div class="refresh-text">刷新二维码</div>
        <div class="countdown" id="countdown">00:00:07</div>
    </div>
</div>

<div class="note">
尊敬的员工您好，您已进入企业涉密区域，<br>
出于企业安全考虑，您的手机摄像头将被禁止拍摄，<br>
感谢配合。
</div>

<script>
/* ===== TIME ===== */
function updateTime(){
    const d = new Date();
    const pad = n => n.toString().padStart(2,'0');
    document.getElementById("timeNow").innerText =
        d.getFullYear()+"-"+pad(d.getMonth()+1)+"-"+pad(d.getDate())+" "+
        pad(d.getHours())+":"+pad(d.getMinutes())+":"+pad(d.getSeconds());
}
setInterval(updateTime,1000);
updateTime();

/* ===== QR REFRESH ===== */
let seconds = 7;

function refreshQR(){
    seconds = 7;
    document.getElementById("qrImg").src =
        "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" + Date.now();
}

setInterval(()=>{
    seconds--;
    if(seconds<=0){
        refreshQR();
    }
    const m = String(Math.floor(seconds/60)).padStart(2,'0');
    const s = String(seconds%60).padStart(2,'0');
    document.getElementById("countdown").innerText = `${m}:${s}`;
},1000);
</script>

</body>
</html>
