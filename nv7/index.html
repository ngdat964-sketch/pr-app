<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <!-- BẮT BUỘC CHO iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- ICON ADD TO HOME (iOS CHỈ ĐỌC CÁI NÀY) -->
  <link rel="apple-touch-icon" href="icon.png">

  <!-- ICON CHO TRÌNH DUYỆT KHÁC -->
  <link rel="icon" type="image/png" href="icon.png">

  <title>NV7</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: manipulation;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <img src="image.png" alt="NV7 Image">
</body>
</html>
