<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Access</title>

<link rel="apple-touch-icon" href="icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<style>
body {
    margin: 0;
    background: #ffffff;
    font-family: Arial, sans-serif;
    text-align: center;
}

.name {
    margin-top: 40px;
    font-size: 22px;
    font-weight: bold;
    color: #c9a13a;
}

.qr {
    margin: 30px auto;
    width: 220px;
}

.qr img {
    width: 100%;
}

.hint {
    color: #333;
    font-size: 16px;
    margin: 10px 0;
}

.refresh {
    color: #1a73e8;
    font-size: 16px;
    margin-top: 10px;
}

.timer {
    margin-top: 15px;
    font-size: 26px;
    font-weight: bold;
    color: #1a9b5a;
}

.note {
    margin: 30px 20px;
    font-size: 14px;
    color: #555;
    line-height: 1.6;
}
</style>
</head>

<body>

<div class="name">
V25081575 (Nguyễn Viết Dũng)
</div>

<div class="hint">
将二维码对准扫描器刷新出场
</div>

<div class="qr">
<img src="qr.png">
</div>

<div class="refresh">
刷新二维码
</div>

<div class="timer" id="timer">
00:00:00
</div>

<div class="note">
尊敬的员工您好，您已进入企业涉密区域， 出于企业安全考虑，您的手机摄像头将被禁止拍摄，感谢您的配合。
</div>

<script>
let seconds = 0;
setInterval(() => {
    seconds++;
    let h = String(Math.floor(seconds / 3600)).padStart(2, '0');
    let m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
    let s = String(seconds % 60).padStart(2, '0');
    document.getElementById("timer").innerText = `${h}:${m}:${s}`;
}, 1000);
</script>

</body>
</html>
