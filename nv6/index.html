<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<meta name="viewport"
      content="width=device-width,
               height=device-height,
               initial-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no">

<title>NV6</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    touch-action: none;
}

img {
    width: 100%;
    height: 100%;
    object-fit: cover;   /* PHỦ KÍN */
    display: block;
}
</style>

<script>
function isStandalone() {
    return (
        window.matchMedia('(display-mode: standalone)').matches ||
        window.navigator.standalone === true
    );
}

window.onload = function () {
    const img = document.getElementById("view");

    if (isStandalone()) {
        img.src = "app.jpg";   // MỞ TỪ ICON (APP)
    } else {
        img.src = "web.jpg";   // MỞ TỪ TRÌNH DUYỆT (WEB)
    }
};
</script>

</head>
<body>
<img id="view" src="">
</body>
</html>
