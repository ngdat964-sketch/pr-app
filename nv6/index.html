<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<meta name="viewport"
      content="width=device-width,
               height=device-height,
               initial-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no">

<title>NV6</title>

<style>
* {
    margin: 0;
    padding: 0;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
    touch-action: none; /* chặn zoom web */
}

/* Ảnh luôn PHỦ KÍN màn hình */
img {
    width: 100%;
    height: 100%;
    object-fit: cover;   /* PHỦ HẾT MÀN HÌNH */
    display: block;
}
</style>

<script>
/* Nhận diện APP WebView (chính xác hơn) */
function isApp() {
    return (
        /wv/i.test(navigator.userAgent) ||
        /Android/i.test(navigator.userAgent) ||
        /iPhone|iPad/i.test(navigator.userAgent)
    );
}

window.onload = function () {
    const img = document.getElementById("view");

    if (isApp()) {
        img.src = "app.jpg";  // ẢNH APP
    } else {
        img.src = "web.jpg";  // ẢNH WEB
    }
};
</script>

</head>
<body>
<img id="view" src="">
</body>
</html>
