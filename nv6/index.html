<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width,
               height=device-height,
               initial-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no">
<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}
img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}
</style>
</head>
<body>

<img id="img">

<script>
const params = new URLSearchParams(location.search);
const isApp = params.get("mode") === "app";

document.getElementById("img").src =
    isApp ? "app.jpg" : "web.jpg";
</script>

</body>
</html>
