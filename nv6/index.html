<meta name="viewport"

               initial-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no,
               viewport-fit=cover">

<link rel="apple-touch-icon" href="icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;

  /* CHỐNG ZOOM iOS */

  overscroll-behavior: none;

  position: fixed;
  inset: 0;

  width: 100vw;
  height: 100vh;

  object-fit: cover;   /* PHỦ KÍN MÀN HÌNH */
  object-position: center;

  user-select: none;
  -webkit-user-drag: none;
  pointer-events: none;
}
