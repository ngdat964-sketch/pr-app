<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<!-- ICON APP iOS -->
<link rel="apple-touch-icon" href="icon.png">

<!-- CHẶN ZOOM iPHONE -->
<meta name="viewport"
      content="width=device-width,
               initial-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no,
               viewport-fit=cover">

<title>NV6</title>

<style>
/* RESET */
html, body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    background:#000;

    /* chống zoom */
    touch-action: manipulation;
    overscroll-behavior: none;
    -webkit-text-size-adjust: 100%;
}

/* ẢNH FULL MÀN */
img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    user-select:none;
    -webkit-user-drag:none;
}
</style>
</head>

<body>

<img src="image.png" alt="">

<script>
/* CHẶN PINCH ZOOM */
document.addEventListener('touchmove', function(e){
    if (e.scale && e.scale !== 1) {
        e.preventDefault();
    }
}, { passive:false });

/* CHẶN DOUBLE TAP */
let lastTouchEnd = 0;
document.addEventListener('touchend', function(e){
    const now = Date.now();
    if (now - lastTouchEnd <= 300) {
        e.preventDefault();
    }
    lastTouchEnd = now;
}, false);
</script>

</body>
</html>
