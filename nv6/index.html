<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width,
               height=device-height,
               initial-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no">

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
    touch-action: none;
}
img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* PHỦ KÍN */
    display: block;
}
</style>
</head>

<body>
<img id="view">
<script>
const params = new URLSearchParams(window.location.search);
const mode = params.get("mode");

document.getElementById("view").src =
    mode === "app" ? "app.jpg" : "web.jpg";
</script>
</body>
</html>
